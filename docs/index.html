<html>
<head>
	<style>
		/* Don't highlight anything on click-and-drag. */
		:not(input):not(textarea) {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		html, body {
			font-family: Arial,sans-serif;
			font-size: 20px;
			height: 100%;
			letter-spacing: 0.5px;
			line-height: 1.4;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		label {
			cursor: pointer;
			font-weight: bold;
		}
		canvas {
			background-color: #EEEEEE;
			margin:0;
		}

		#fpscounter {
			z-index:2147483647;
			color: greenyellow;
			top: 10px;
			display: block;
			left: 20px;
			position: absolute;
		}

		#container{
			position: fixed;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			display:flex;
			flex-direction: row;
		}
	</style>
</head>
<body>
<div id="container">
	<div>
		<span>Webgl2 Canvas</span>
		<canvas id="canvas-webgl2" width="400" height="200"></canvas>
	</div>
	
	<div>
		<span>Canvas</span>
		<canvas id="canvas" width="400" height="200"></canvas>
	</div>
	</div>


<div id="fpscounter"></div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
