<html>
<head>
	<style>
		/* Don't highlight anything on click-and-drag. */
		:not(input):not(textarea) {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		html, body {
			font-family: Arial, sans-serif;
			font-size: 20px;
			height: 100%;
			letter-spacing: 0.5px;
			line-height: 1.4;
			overflow: hidden;
			margin: 0;
			padding: 0;
			position: relative;
		}

		label {
			cursor: pointer;
			font-weight: bold;
		}

		canvas {
			background-color: aliceblue;
			margin: auto;
			width: 100vw;
			height: 100vh;
		}

		body {
			overflow: scroll;
		}

		#container {
			position: relative;
			display: flex;
			flex-direction: column;
		}

		
	</style>
</head>
<body>
<div id="container">
		<canvas id="canvas-webgl2" width="600" height="600"></canvas>
